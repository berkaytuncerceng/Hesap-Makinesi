<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="hesap_makinesi.css">
</head>
<body>
    <div class="hesap_makinesi">
        <input type="text" class= "giris" disabled>
        
        <div class="items">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">×</button>
            <button type="button" class="operator" value="/">÷</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" class="nokta" value=".">.</button>
            <button type="button" class="temizle" value="AC">AC</button>
            <button type="button" class="temizle" value="←">←</button>

            <button type="button" class="esittir" value="=">=</button>
        </div>
    </div>




    <script src="hesap_makinesi.js"></script>
</body>
</html>
